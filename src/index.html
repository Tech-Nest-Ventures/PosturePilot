<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosturePilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <!-- Setup Phase -->
            <div id="setup-screen" class="screen active">
                <h2>Initial Setup</h2>
                <p>Sit up straight with your shoulders back.</p>
                <div class="camera-container">
                    <video id="video" autoplay muted></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <canvas id="overlay" class="overlay"></canvas>
                </div>
                <div class="setup-controls">
                    <button id="start-camera-btn">Start Camera</button>
                </div>
            </div>

            <!-- Monitoring Phase -->
            <div id="monitor-screen" class="screen">
                <div class="monitor-layout">
                    <div class="camera-container">
                        <video id="monitor-video" autoplay muted></video>
                        <canvas id="monitor-overlay" class="overlay"></canvas>
                    </div>
                    <div class="monitor-sidebar">
                        <div class="sidebar-header">
                            <div class="status">
                                <div id="posture-status" class="status-good">Good Posture</div>
                                <div class="next-check">Status: <span id="countdown">--</span></div>
                            </div>
                            <button id="pause-monitoring-btn" class="pause-btn">Pause Monitoring</button>
                        </div>
                        <div id="metrics-panel" class="metrics">
                            <h3>Live Metrics</h3>
                            <ul>
                                <li>Head Forward: <span id="metric-normForward">0</span></li>
                                <li>Neck Tilt: <span id="metric-neckTiltAbs">0</span></li>
                                <li>Shoulder Slope: <span id="metric-shoulderSlopeAbs">0</span></li>
                            </ul>
                            <p class="metrics-note">All metrics are normalized to your shoulder width and shown as percentages of the threshold limits.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="app.js"></script>
</body>
</html>
